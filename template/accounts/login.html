{% extends "maintemplate.html" %}

{% block titlepage %} 
    ورود
{% endblock%}

{% block mainContent %}
<div class="col-md-3"></div>
<div class="col-md-6">
    {% if error %}
    <p style="color: red;">{{user}} {{error}}</p>
    {% endif %}
    <form class="form" action="" method="post">
        {% csrf_token %}
        <h3>اطلاعات کاربری خود را وارد کنید</h3>
        <label for="username" class="lable-control">user:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="نام خود را وارد کنید:">

        <label for="password" class="lable-control">password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="پسوورد خود را وارد کنید:">

        <input type="submit" class="btn btn-success" value="ورود">
    </form>
</div>
{% endblock%}
